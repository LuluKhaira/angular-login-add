<div class="login-container">
  <nz-card class="login-card" nzTitle="Login" [nzBordered]="true">
    <form nz-form (ngSubmit)="login()" [nzLayout]="'vertical'">
      <!-- Email Field -->
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="email">Email</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input
            nz-input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </nz-form-control>
      </nz-form-item>

      <!-- Password Field -->
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzFor="password">Password</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input
            nz-input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </nz-form-control>
      </nz-form-item>

      <!-- Login Button -->
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button nz-button nzType="primary" nzBlock>Login</button>
        </nz-form-control>
      </nz-form-item>

      <!-- Signup Link -->
      <div class="signup-link">
        <a routerLink="/signup">Don't have an account? Signup here</a>
      </div>
    </form>
  </nz-card>
</div>
